<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <title>Кут</title>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" class="logo-img" alt="logo">
        <div class="flat-block">
            <img src="img/flat.png" class="flat" alt="flat">
            <span class="flat-text">1-комнатная квартира</span> <br>
            <span class="flat-price">18 000$</span>
            <hr noshade class="line">    
        </div>
        <div class="calculator">
            <div class="slider-term">
                <div class="term">Выберите срок рассрочки</div> <br>
                <input type="range" min="1" max="6" value="6" class="slider" onchange="document.getElementById('rangeValue').innerHTML = this.value;">
                <datalist id="rangeList-1">
                    <option value="0" label="0">
                    <option value="1" label="1">
                    <option value="2" label="2">
                    <option value="3" label="3">
                    <option value="4" label="4">
                    <option value="5" label="5">
                </datalist>
            </div>
            <div class="slider-contribution">
                <div class="contribution">Первоначальный взнос</div> <br>
                <input type="range" min="1" max="11" value="11" class="slider"> <br>
                <datalist id="rangeList-2">
                    <option value="0" label="0">
                    <option value="1" label="1">
                    <option value="2" label="2">
                    <option value="3" label="3">
                    <option value="4" label="4">
                    <option value="5" label="5">
                    <option value="6" label="6">
                    <option value="7" label="7">
                    <option value="8" label="8">
                    <option value="9" label="9">
                    <option value="10" label="10">
                </datalist>
            </div>
            <button class="button">
                    Расчитать
            </button>
            <span class="payment">Ежемесячный платеж</span>
            <span class="price">20 000 cом</span>
        </div>
    </div>
</body>
</html>
